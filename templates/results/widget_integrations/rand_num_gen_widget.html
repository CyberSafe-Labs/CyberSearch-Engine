<div class="card" id="id-rand-num-gen-widget">
    <div class="card-content">
        <div class="content">
            <div class="columns is-vcentered">
                <div class="column is-half">
                    <div style="display: grid; grid-template-columns: 3rem 9rem 3rem 9rem; text-align: right;
                    line-height: 2.5rem; height: 2.5rem;">
                        <label for="id-rand-lower-limit" style="display: inline-block; width: 3rem; height: 2.5rem;
                            text-align: center; vertical-align: middle;">From:</label>
                        <input class="input" id="id-rand-lower-limit" value="0">
                        <label for="id-rand-upper-limit" style="display: inline-block; width: 3rem; height: 2.5rem;
                            text-align: center; vertical-align: middle;">To:</label>
                        <input class="input" id="id-rand-upper-limit" value="100">
                    </div>
                </div>
                <div class="column is-narrow">
                    <button class="button is-small is-link is-outlined" id="id-rand-num-generate">Generate</button>
                </div>
                <div class="column">
                    <div class="title" id="id-rand-num-output"
                         style="border: solid 1px #7f7f7f; border-radius: 5px; text-align: center;">0
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
