<div id="web_editor">
    <div class="column">
        <div class="columns">
            <div class="column">
                <h3 style="text-align: center; padding-bottom: 5px;"> HTML </h3>
                <textarea class="textarea" id="html_code" placeholder="html code"></textarea>
            </div>

            <div class="column">
                <h3 style="text-align: center; padding-bottom: 5px;"> CSS </h3>
                <textarea class="textarea" id="css_code" placeholder="css code"></textarea>

            </div>
            <div class="column">
                <h3 style="text-align: center; padding-bottom: 5px;"> Javascript </h3>
                <textarea class="textarea" id="js_code" placeholder="JavaScript code"></textarea>
            </div>
        </div>
        <div style="text-align: center">
            <button class="button" id="run_web_editor" onclick="run_web_editor();">Run</button>
            <hr/>
        </div>

    </div>
    <div class="column">
        <div class="column">
            <h3 style="text-align: center; padding-bottom: 5px;"> Output </h3>
            <div class="card">
                <div class="card-content">
                    <div id="eval_results"></div>
                </div>

            </div>
        </div>
    </div>

    <hr/>
</div>
